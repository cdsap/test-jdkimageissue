name: Run Gradle on PRs
on: pull_request
jobs:
  temurin:
    strategy:
      matrix:
        java: [11.0.17+8, 11.0.16+101, 11.0.15+10]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
      - name: Execute Gradle build
        run: ./gradlew clean assembleDebug -Dscan.tag.Z${{ matrix.java }}-temurin
        env:
          GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GE_API_KEY }}
          AGENT_JAVA_VERSION: "${{ matrix.java }}-temurin"            
      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: artifact3
          path: /home/runner/.gradle/caches/transforms-3/118665dae49f4bb57541b1c7e26175b6/transformed/output/jdkImage/lib/jrt-fs.jar
  zulu:
    strategy:
      matrix:
        java: [11.0.17+8, 11.0.16+1, 11.0.15+10]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: ${{ matrix.java }}
      - name: Execute Gradle build
        run: |
             ./gradlew clean assembleDebug -Dscan.tag.Z${{ matrix.java }}-zulu
        env:
          GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GE_API_KEY }}
          AGENT_JAVA_VERSION: "${{ matrix.java }}-zulu"                    
      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: artifact2
          path: /home/runner/.gradle/caches/transforms-3/6d290f83d3d2843bd15c97eadda7c88e/transformed/output/jdkImage/lib/jrt-fs.jar


  liberica:
    strategy:
      matrix:
        java: [11.0.17+7, 11.0.16+1,11.0.15+10]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: liberica
          java-version: ${{ matrix.java }}
      - name: Execute Gradle build
        run: |
            ./gradlew clean assembleDebug -Dscan.tag.Z${{ matrix.java }}-liberica
        env:
          GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GE_API_KEY }}
          AGENT_JAVA_VERSION: "${{ matrix.java }}-liberica"          
      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: artifact1
          path: /home/runner/.gradle/caches/transforms-3/ce8b16410f5bb7e4035b0763ac3925bb/transformed/output/jdkImage/lib/jrt-fs.jar

