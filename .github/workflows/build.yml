name: Run Gradle on PRs
on: pull_request
jobs:
  temurin:
    strategy:
      matrix:
        java: [11.0.17+8, 11.0.16+101, 11.0.15+10,17.0.6+10, 17.0.5+8, 17.0.4+101, 17.0.3+7, 17.0.2+8,19]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
      - name: Execute Gradle build
        run: ./gradlew clean assembleDebug -Dscan.tag.JAVA${{ matrix.java }}-temurin
        env:
          GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GE_API_KEY }}
          AGENT_JAVA_VERSION: "${{ matrix.java }}-temurin"            
      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: temurin-${{ matrix.java }}
          path: |
            /home/runner/.gradle/caches/transforms-3/**/transformed/output/jdkImage/lib/*

  zulu:
    strategy:
      matrix:
        java: [11.0.17+8, 11.0.16+1, 11.0.15+10,17.0.6+10, 17.0.5+8, 17.0.4+8, 17.0.3+7, 17.0.2+8,19]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: ${{ matrix.java }}
      - name: Execute Gradle build
        run: |
             ./gradlew clean assembleDebug -Dscan.tag.JAVA${{ matrix.java }}-zulu
        env:
          GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GE_API_KEY }}
          AGENT_JAVA_VERSION: "${{ matrix.java }}-zulu"                    
      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: zulu-${{ matrix.java }}
          path: |
            /home/runner/.gradle/caches/transforms-3/**/transformed/output/jdkImage/lib/*


  liberica:
    strategy:
      matrix:
        java: [11.0.17+7, 11.0.16+1,11.0.15+10,17.0.6+10, 17.0.5+8, 17.0.4+8, 17.0.3+7, 17.0.2+9,19]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: liberica
          java-version: ${{ matrix.java }}
      - name: Execute Gradle build
        run: |
            ./gradlew clean assembleDebug -Dscan.tag.JAVA${{ matrix.java }}-liberica
        env:
          GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GE_API_KEY }}
          AGENT_JAVA_VERSION: "${{ matrix.java }}-liberica"          
      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: liberica-${{ matrix.java }}
          path: |
            /home/runner/.gradle/caches/transforms-3/**/transformed/output/jdkImage/lib/*
  download:
    needs: [liberica, zulu, temurin]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
      - name: Display structure of downloaded files
        run: echo ${{ steps.download.outputs.download-path }}         
